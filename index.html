<!DOCTYPE html>
<html>
    <head>
        <title>corner club | tell me</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-alpha1/html2canvas.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>     
        <script src="/js/canvas2image.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        </head>

    <body>  

        <!-- Cover image -->
        <div style="text-align: center;">
            <p id="header">corner club // out now
                                <a href="https://open.spotify.com/track/5CevWcwisjbbR9ivUbmt04?si=9FA9259ERxuEZX8rj2o4JQ" class="fa fa-spotify"></a>
                                <a href="https://music.apple.com/us/album/tell-me-single/1526215261" class="fa fa-apple"></a>
                                <a href="https://soundcloud.com/cornerclubofficial/tell-me" class="fa fa-soundcloud"></a>
                                <a href="https://www.youtube.com/watch?v=pZ45_QNWcKU" class="fa fa-youtube"></a>
                                <a href="https://cornerclubofficial.bandcamp.com/track/tell-me" class="fa fa-bandcamp"></a>
            </p>    
            <p></p>

            <!-- Cover image -->
            <img src="/img/tell_me_blank.png" alt="Cover Blank" class="cover" style="position: relative;">
            <span>
                <img src="/img/tell_me.png" id="cover" alt="Cover" class="cover" style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; z-index: -1;">    
            </span>

            <!-- Draggable upload -->
            <div id="upload" style="display: inline-block; padding-left:10%; left: 0;">
                <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none; z-index: 10;"></p>
                <p style="text-align: left;"><label for="file" class="button">click!</label></p>
                <p><img id="output"></p>
            </div>

        </div>
        
        <!-- Buttons -->
        <div style="text-align: right; padding-right: 10%;">
            <button class="button" onclick="swap()">swap</button>
            <button id="save" type="button" class="button">~save~</button>
        </div>

        <script src="/js/save.js"></script>
        <script src="/js/scripts.js"></script>

    </body>
    
</html>
